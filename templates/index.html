<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Style Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neural Style Transfer</h1>
        <form method="post" enctype="multipart/form-data">
            <label>Upload Content Image:</label>
            <input type="file" name="content" required><br><br>
            <label>Upload Style Image:</label>
            <input type="file" name="style" required><br><br>
            <button type="submit">Stylize</button>
        </form>
        {% if content_img and style_img and result_img %}
            <h2>Results</h2>
            <p><b>Content Image:</b></p>
            <img src="{{ url_for('uploaded_file', filename=content_img) }}" alt="Content Image">
            <p><b>Style Image:</b></p>
            <img src="{{ url_for('uploaded_file', filename=style_img) }}" alt="Style Image">
            <p><b>Stylized Output:</b></p>
            <img src="{{ url_for('result_file', filename=result_img) }}" alt="Styled Image">
        {% endif %}
    </div>
</body>
</html>
